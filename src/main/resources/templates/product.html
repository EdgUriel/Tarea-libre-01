<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            flex: 1 1 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            flex: 1 1 50%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-details p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .product-details strong {
            color: #444;
        }

        .product-details .price {
            font-size: 24px;
            color: #e67e22;
            margin-bottom: 30px;
        }

        .buy-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="/images/laptop.jpg" alt="Product Image"> <!-- Ajusta la ruta de la imagen segÃºn corresponda -->
        </div>
        <div class="product-details">
            <h2 th:text="${product.name}">Product Name</h2>
            <p><strong>Product ID:</strong> <span th:text="${product.id}"></span></p>
            <p class="price">$<span th:text="${product.price}"></span></p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
